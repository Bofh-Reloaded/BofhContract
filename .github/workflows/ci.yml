name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main

jobs:
  lint-and-compile:
    name: Lint and Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        run: npx hardhat compile

      - name: Check compilation artifacts
        run: |
          if [ ! -d "artifacts/contracts" ]; then
            echo "Compilation failed - no artifacts generated"
            exit 1
          fi
          echo "✅ Compilation successful"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Hardhat tests
        run: npx hardhat test || echo "⚠️ Tests not yet implemented"
        continue-on-error: true

      - name: Generate coverage report
        run: npx hardhat coverage || echo "⚠️ Coverage not yet complete"
        continue-on-error: true
        env:
          REPORT_GAS: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-compile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Slither
        run: |
          pip install slither-analyzer
          slither --version

      - name: Run Slither analysis
        run: |
          slither . \
            --filter-paths "node_modules|test|mock" \
            --exclude naming-convention,solc-version,low-level-calls \
            --json slither-report.json \
            || echo "⚠️ Slither found issues (review required)"
        continue-on-error: true

      - name: Upload Slither report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: slither-report
          path: slither-report.json
          retention-days: 30

      - name: Check for critical issues
        run: |
          if [ -f slither-report.json ]; then
            CRITICAL=$(jq '[.results.detectors[] | select(.impact == "High" or .impact == "Critical")] | length' slither-report.json)
            echo "Critical/High severity issues found: $CRITICAL"
            if [ "$CRITICAL" -gt "0" ]; then
              echo "❌ Critical security issues detected!"
              jq '[.results.detectors[] | select(.impact == "High" or .impact == "Critical")]' slither-report.json
              exit 1
            fi
          fi

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest
    needs: lint-and-compile
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Generate gas report
        run: REPORT_GAS=true npx hardhat test || echo "⚠️ Gas report generation incomplete"
        continue-on-error: true

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gas-report
          path: gas-report.txt
          retention-days: 30
        continue-on-error: true

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint-and-compile, test, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Lint and Compile: ${{ needs.lint-and-compile.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [ "${{ needs.lint-and-compile.result }}" != "success" ]; then
            echo "❌ Compilation failed"
            exit 1
          fi

          if [ "${{ needs.security-scan.result }}" == "failure" ]; then
            echo "❌ Critical security issues found"
            exit 1
          fi

          echo "✅ Build passed with acceptable status"
