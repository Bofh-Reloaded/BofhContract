version: '3.8'

# BofhContract V2 - Complete Monitoring Stack
#
# This Docker Compose file deploys a complete monitoring solution including:
# - Event Indexer (Node.js service with Prometheus metrics)
# - Prometheus (metrics collection and storage)
# - Grafana (visualization dashboards)
# - AlertManager (alert routing and notifications)
# - Node Exporter (system metrics)

services:
  # ============================================================================
  # Event Indexer Service
  # ============================================================================
  event-indexer:
    build:
      context: ./event-indexer
      dockerfile: Dockerfile
    container_name: bofh-event-indexer
    restart: unless-stopped
    environment:
      - NETWORK=${NETWORK:-bscTestnet}
      - RPC_URL=${RPC_URL:-https://data-seed-prebsc-1-s1.binance.org:8545}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
      - METRICS_PORT=9090
      - POLL_INTERVAL=15000
      - LOG_LEVEL=info
    ports:
      - "9090:9090"
    networks:
      - monitoring
    volumes:
      - event-indexer-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9090/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.bofhcontract.component=event-indexer"
      - "com.bofhcontract.description=Event indexer with Prometheus metrics"

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: bofh-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    networks:
      - monitoring
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - event-indexer
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.bofhcontract.component=prometheus"
      - "com.bofhcontract.description=Metrics collection and storage"

  # ============================================================================
  # AlertManager - Alert Routing
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: bofh-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    networks:
      - monitoring
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.bofhcontract.component=alertmanager"
      - "com.bofhcontract.description=Alert routing and notifications"

  # ============================================================================
  # Grafana - Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: bofh-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/bofhcontract-overview.json
    ports:
      - "3000:3000"
    networks:
      - monitoring
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.bofhcontract.component=grafana"
      - "com.bofhcontract.description=Visualization dashboards"

  # ============================================================================
  # Node Exporter - System Metrics (optional)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: bofh-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/ host:ro
    labels:
      - "com.bofhcontract.component=node-exporter"
      - "com.bofhcontract.description=System metrics exporter"

# ============================================================================
# Networks
# ============================================================================
networks:
  monitoring:
    driver: bridge
    name: bofh-monitoring

# ============================================================================
# Volumes
# ============================================================================
volumes:
  event-indexer-logs:
    name: bofh-event-indexer-logs
  prometheus-data:
    name: bofh-prometheus-data
  alertmanager-data:
    name: bofh-alertmanager-data
  grafana-data:
    name: bofh-grafana-data
