# AlertManager Configuration for BofhContract
#
# This configuration routes alerts to different receivers based on severity

global:
  resolve_timeout: 5m
  # Optional: SMTP configuration for email alerts
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@bofhcontract.com'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'component', 'severity']

  # Wait time before sending notification for a group of alerts
  group_wait: 10s

  # Wait time before sending notification about new alerts in same group
  group_interval: 10s

  # Wait time before resending an alert
  repeat_interval: 12h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 4h

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 12h

    # Info alerts - low priority
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

    # Contract state changes - specific handling
    - match:
        component: contract-state
      receiver: 'contract-state-alerts'
      group_wait: 10s

# Inhibition rules - suppress certain alerts when others are active
inhibit_rules:
  # Don't alert on low success rate if contract is paused
  - source_match:
      alertname: 'ContractPaused'
    target_match:
      component: 'swap-execution'
    equal: ['component']

  # Don't alert on no swap activity if contract is paused
  - source_match:
      alertname: 'ContractPaused'
    target_match:
      alertname: 'NoSwapActivity'
    equal: ['component']

  # Don't alert on low-severity gas issues if extreme gas alert is firing
  - source_match:
      alertname: 'ExtremeGasUsage'
    target_match:
      alertname: 'HighGasUsage'
    equal: ['component']

# Alert receivers
receivers:
  # Default receiver - logs to console
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts - Slack + PagerDuty
  - name: 'critical-alerts'
    # Slack integration
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'
        channel: '#critical-alerts'
        username: 'BofhContract AlertManager'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}

          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

    # Email integration (optional)
    # email_configs:
    #   - to: 'oncall@bofhcontract.com'
    #     headers:
    #       Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    #     html: |
    #       <h2>Critical Alert Fired</h2>
    #       <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
    #       {{ range .Alerts }}
    #       <p>{{ .Annotations.description }}</p>
    #       {{ end }}

    # PagerDuty integration (optional)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.description }}'

  # Warning alerts - Slack only
  - name: 'warning-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'
        channel: '#warnings'
        username: 'BofhContract AlertManager'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}

          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: 'warning'

  # Info alerts - Slack low-priority channel
  - name: 'info-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'
        channel: '#info'
        username: 'BofhContract AlertManager'
        icon_emoji: ':information_source:'
        title: '‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: false
        color: '#439FE0'

  # Contract state alerts - dedicated channel
  - name: 'contract-state-alerts'
    slack_configs:
      - api_url: 'YOUR_SLACK_WEBHOOK_URL_HERE'
        channel: '#contract-state'
        username: 'BofhContract AlertManager'
        icon_emoji: ':gear:'
        title: '‚öôÔ∏è CONTRACT STATE: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          {{ range .Alerts }}
          *Status:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
