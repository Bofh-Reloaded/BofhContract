# Prometheus Configuration for BofhContract Monitoring
# This configuration scrapes metrics from the event-indexer service

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'bofhcontract'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # BofhContract Event Indexer
  - job_name: 'bofh-event-indexer'
    static_configs:
      - targets: ['event-indexer:9090']
    metric_relabel_configs:
      # Keep only BofhContract metrics
      - source_labels: [__name__]
        regex: 'bofh_.*'
        action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (optional, for system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
